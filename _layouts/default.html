<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,maximum-scale=2" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ '/assets/images/favicon.ico' | relative_url }}"
    />
    {% seo %}
  </head>

        </h1>
        <h2 id="project_tagline">
          {{ site.description | default: site.github.project_tagline }}
        </h2>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">{{ content }}</section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>
          <a href="https://ssc.iwr.uni-heidelberg.de/"
            >ssc.iwr.uni-heidelberg.de</a
          >
          | <a href="https://github.com/ssciwr"> github.com/ssciwr </a>
        </p>
      </footer>
    </div>
  </body>
</html>
